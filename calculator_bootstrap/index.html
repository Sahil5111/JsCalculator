<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<div class="container-sm border">
    <div class="row gx-1 screen">
        <div data-prev class="col-12 previous"></div>
        <div data-cur class="col-12 current"></div>
    </div>
    <div class="row gy-1 gx-1 btns">

        <div class="col-6"><button data-ac class="btn btn-info">AC</button></div>
        <div class="col-3"><button data-del class="btn btn-info">DEL</button></div>
        <div class="col-3"><button data-operator class="btn btn-info">รท</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">1</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">2</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">3</button></div>
        <div class="col-3"><button data-operator class="btn btn-info">*</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">4</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">5</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">6</button></div>
        <div class="col-3"><button data-operator class="btn btn-info">+</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">7</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">8</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">9</button></div>
        <div class="col-3"><button data-operator class="btn btn-info">-</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">.</button></div>
        <div class="col-3"><button data-number class="btn btn-primary num">0</button></div>
        <div class="col-6"><button data-equals class="btn btn-info">=</button></div>
    </div>
</div>

<body class="py-5">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
